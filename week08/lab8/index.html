<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice</h2>
                <hr>
                <h3>How many deceased ex-wives does Mort from Madagascar have?</h3>
                <button id="1" onclick="check_pt1_answer(this)">1</button>
                <button id="2" onclick="check_pt1_answer(this)">2</button>
                <button id="3" onclick="check_pt1_answer(this)">10</button>
                <p id="message1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In what year has the USSR attempted to join NATO?</h3>
                <input id="answer_pt2" type="text" required="true" placeholder="enter your answer" autocomplete="off">
                <button onclick="check_pt2_answer()">Answer</button>
                <p id="message2"></p>
            </div>
        </div>
    </body>
</html>
