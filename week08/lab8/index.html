<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            function check_pt1_answer(btnElement) {
                console.log(btnElement)
                if (btnElement.id !== "3") {
                    btnElement.style.color= "red";
                    message1.innerHTML = "Incorrect";
                    message1.style.color= "red";
                }
                else {
                    btnElement.style.color= "green";
                    message1.innerHTML = "Correct!";
                    message1.style.color= "green";
                }
                return
            }
            function check_pt2_answer() {
                let answer = document.querySelector("#answer_pt2").value;
                if (answer !== "1954") {
                    answer_pt2.style.color="red";
                    message2.style.color="red";
                    message2.innerHTML= "Incorrect";
                }
                else {
                    answer_pt2.style.color="green";
                    message2.style.color="green";
                    message2.innerHTML= "Correct!";
                }
                return
            }
            // TODO: Add code to check answers to questions

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many deceased ex-wives does Mort from Madagascar have?</h3>
                <button id="1" onclick="check_pt1_answer(this)">1 </button>
                <button id="2" onclick="check_pt1_answer(this)">2 </button>
                <button id="3" onclick="check_pt1_answer(this)">10 </button>
                <p id="message1"></p>
                <!-- TODO: Add multiple choice question here -->

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3> In what year has the USSR attempted to join NATO?
                <form onsubmit="check_pt2_answer(); return false">
                    <input id="answer_pt2" type="text" required="true" placeholder="enter your answer" autocomplete="off">
                    <input type="submit" value="Answer">
                </form>
                <p id="message2"></p>
                <!-- TODO: Add free response question here -->

            </div>

        </div>
    </body>
</html>
